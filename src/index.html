<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Chan</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script type="module" src="/js/index.js" defer></script>
    <script type="module" src="/js/data.js" defer></script>
  </head>

  <body class="bg-white dark:bg-black text-black dark:text-white">
    <div id="container" class="text-[100%] m-auto p-2">
      <!-- render the navbar component here -->
      <div id="navbar-container"></div>

      <div id="banner" class="max-w-[100%] m-auto">
        <ul id="slideshow" class="list-none grayscale-[100%]">
          <li><span></span></li>
          <li><span></span></li>
          <li><span></span></li>
          <li><span></span></li>
          <li><span></span></li>
          <li><span></span></li>
          <li><span></span></li>
        </ul>
      </div>

      <div id="search-container" class="">
        <div id="search">
          <button id="search-btn" class="top-3 left-4"></button>

          <input
            id="search-input"
            name="searchInput"
            type="text"
            placeholder="Anime Search"
            class="small-caps px-3 block rounded-md border-0 py-2.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div id="middle-container" class="small-caps font-bold">
        <div class="col-span-3">
          <ul class="list-none flex items-center">
            <li id="link">All</li>
            <li id="link">Sub</li>
            <li id="link">Dub</li>
            <li id="link">Trending</li>
          </ul>
        </div>
        <!-- Pagination - render the paginator component here-->
        <div id="paginator-container"></div>
      </div>
      <!-- render anime cards here -->
      <div
        id="anime-grid"
        class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6"
      ></div>
      <div class="border w-100 bg-purple">Black</div>
    </div>
  </body>
</html>
